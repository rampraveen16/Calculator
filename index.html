<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
<link href="main.css" rel="stylesheet" type="text/css"/>
<body>
<div class="wrapper">
    <section class="container">
         <div class="calcWrap">
              <div id="display"></div>
              <button data-value="AC" id='reset'>AC</button>
              <button data-value="c" id="clear">C</button>
              <button data-value="%" class="cond">%</button>
              <button data-value="/" class="cond">/</button>
              <button data-value="7" class="no">7</button>
              <button data-value="8" class="no">8</button>
              <button data-value="9" class="no">9</button>
              <button data-value="*"class="cond">*</button>
              <button data-value="4" class="no">4</button>
              <button data-value="5" class="no">5</button>
              <button data-value="6" class="no">6</button>
              <button data-value="-" class="cond">-</button>
              <button data-value="1" class="no">1</button>
              <button data-value="2" class="no">2</button>
              <button data-value="3" class="no">3</button>
              <button data-value="+" class="cond">+</button>
              <button data-value="0" class="no">0</button>
              <button data-value="." id='decimal' class="no">.</button>
              <button data-value="=" id="equal"  disabled>=</button>
        </div>
    </section>
</div>
<script src="main.js"></script>
</body>
</html>
